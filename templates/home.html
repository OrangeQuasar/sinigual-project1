{% extends "base.html" %}

{% block content %}
<section class="pdf-gallery">
    <h2>みんなのチラシ</h2>
    <div class="pdf-grid">
        {% for pdf in pdfs %}
        <div class="pdf-card" id="pdf-card-{{ pdf.id }}">
            <a href="{{ url_for('view_pdf_detail', pdf_id=pdf.id) }}" class="pdf-thumbnail">
                <img src="{{ pdf.thumbnail_url }}" alt="{{ pdf.title }}のサムネイル">
                <h3>{{ pdf.title }}</h3>
                <p>投稿者: {{ pdf.username }}</p>
            </a>
            </div>
        {% else %}
        <p>まだチラシが投稿されていません。</p>
        {% endfor %}
    </div>
</section>

{% endblock %}

{% block scripts %}
<script type="module">
    // このページでは特別なJavaScriptは必要ありません。
</script>
{% endblock %}
