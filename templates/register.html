{% extends "base.html" %}
{% block content %}
    <div class="auth-form">
        <h2>新規登録</h2>
        <form method="post">
            <p>
                <label for="username">ユーザー名</label>
                <input type="text" name="username" id="username" placeholder="ユーザー名" required>
            </p>
            <p>
                <label for="password">パスワード</label>
                <input type="password" name="password" id="password" placeholder="パスワード" required>
            </p>
            <p>
                <label for="password_confirm">パスワード（確認用）</label>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="パスワードを再入力" required>
            </p>
            <p>
                <button type="submit">登録する</button>
            </p>
        </form>
        <p>すでにアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
    </div>
{% endblock %}
