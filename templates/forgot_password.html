{% extends "base.html" %}
{% block content %}
    <div class="auth-form">
        <h2>パスワードを忘れた場合</h2>
        <p>登録したメールアドレスを入力してください。パスワードリセット用のリンクを送信します。</p>
        <form method="post" action="{{ url_for('forgot_password') }}">
            <p>
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email" placeholder="メールアドレス" required>
            </p>
            <p>
                <button type="submit">リセット用リンクを送信</button>
            </p>
        </form>
    </div>
{% endblock %}
